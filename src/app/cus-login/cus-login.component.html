<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase"> Admin Login</h2>
                <p class="text-dark-50 mb-5">Please enter your login and password!</p>
  
                <form [formGroup]="loginForm" (ngSubmit)="login()">
  
                  <!-- Email input -->
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" formControlName="email" />
                    <label class="form-label" for="email">Email</label>
                  </div>
      
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <label class="form-label" for="password">Password</label>
                  </div>
      
                 
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Log In
                  </button>
    
                  <div class="modal" tabindex="-1" id="warningmodal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Warning</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>You must Fill All Fields</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="modal" tabindex="-1" id="warningmodal2">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-dark">Warning</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-dark">
                          <p>Email and Password does not match</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                 
                  <p><a routerLink="/forgot" class="text-dark-50">Forgot Password</a></p>
                  
                </form>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-warning bg-dark-50 fw-bold">SIGN UP</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
