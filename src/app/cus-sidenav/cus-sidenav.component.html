<div class="navbar container-fluid" [ngClass]="{'open': isOpen}">
  <div class="logo-container">
    <img src="assets/s2klogo.png" alt="Logo" class="logo">
  </div>
  <div class="nav-toggle" (click)="toggleNav()">
    <i class="fa fa-bars mx-2" style="color: #194280;" aria-hidden="true"></i>
  </div>
  <div class="menu" [ngClass]="{'open': isOpen}">
    <a class="menu-item nav-link" [routerLink]="['/main/cusmainhome']" routerLinkActive="active">
      <i class="fa fa-home mx-2" aria-hidden="true"></i> Home
    </a>
    <a class="menu-item nav-link" [routerLink]="['/main/maintrans']" routerLinkActive="active">
      <i class="fas fa-file-alt mx-2"></i> Transactions
    </a>
    <a class="menu-item nav-link" [routerLink]="['/main/mainaccount']" routerLinkActive="active">
      <i class="fas fa-user mx-2"></i>My Account
    </a>
    <a class="menu-item nav-link" [routerLink]="['/login']" routerLinkActive="active">
      <i class="fas fa-sign-out mx-2"></i> Sign Out
    </a>
  </div>
</div>

<div class="main-content" [ngStyle]="{'margin-top.px': 60}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="container-fluid">
          <div class="mx-1">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
