<div class="card">
    <div class="tracking">
        <div class="title fs-5">Tracking Order</div>
    </div>
    <div class="progress-track">
        <ul id="progressbar">
            <li class="step0 active fs-6" id="step1">Ordered</li>
            <li class="step0 active text-center fs-6" id="step2">Shipped</li>
            <li class="step0 active text-center fs-6" id="step3">On the way</li>
            <li class="step0 text-end fs-6" id="step4">Delivered</li>
        </ul>
    </div>

    <div class="info">
        <div class="row">
            <div class="col-7 fs-6">
                <span id="heading">Date</span><br>
                <span id="details">10 August 2024</span>
            </div>
            <div class="col-5 fs-6">
                <span id="heading">Transaction number</span><br>
                <span id="details"></span>
            </div>
        </div>
    </div>

    <div class="pricing">
        <div class="row">
            <div class="col-9 fs-6">
                <span id="name">Laundry</span>
            </div>
            <div class="col-3 fs-6">
                <span id="price"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-9 fs-6">
                <span id="name">Shipping</span>
            </div>
            <div class="col-3 fs-6">
                <span id="price"></span>
            </div>
        </div>
    </div>

    <div class="total">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3 fs-6">Total</div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <form method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Payment
                </label>
                <input type="file" id="file-upload" name="files" multiple />
                <span id="file-chosen">No file chosen</span>
            </form>
        </div>
    </div>
</div>
