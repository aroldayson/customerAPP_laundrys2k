<div class="container-fluid border-container" style="margin-bottom: 50px; background-color: #fff;">
  <div class="input-group rounded mb-3 search-bar-container" style="max-width: 400px; margin: auto;">
    <input type="search" class="form-control rounded search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <span class="input-group-text border-0 search-addon" id="search-addon">
      <i class="fas fa-search search-icon"></i>
    </span>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover custom-table">
      <thead>
        <tr>
          <th>Tracking Number</th>
          <th>Date</th>
          <th>Status</th>
          <th>Payment</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        @for(t of history; track t.history){
          <tr>
            <td>{{t.Tracking_number}}</td>
            <td>{{t.Transac_date}}</td>
            <td>{{t.Transac_status}}</td>
            <td class="text-right">{{t.totalprice}}</td>
            <td class="text-right">{{t.Amount}}</td>
          </tr>
        }
        <!-- Additional rows can be added here -->
      </tbody>
    </table>
  </div>
</div>
