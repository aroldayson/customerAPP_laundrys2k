<div class="container mt-4">
  <div class="row">
    <!-- Payment History Section -->
    <div class="col-lg-9 mb-4">
      <div class="accordion" id="accordionPayment">
        <div class="accordion-item mb-3">
          <div id="collapseCC" class="accordion-collapse collapse show" data-bs-parent="#accordionPayment">
            <div class="accordion-body">
              <div class="container mt-4">
                <!-- Progress Bar -->
                <ul id="progressbar" class="progress-bar-container">
                  <ul>
                    <li
                      *ngFor="let step of steps; let i = index"
                      [ngClass]="{ 'active': i <= currentStep, 'completed': i < currentStep }"
                      class="step7 fs-6 text-center"
                    >
                      {{ step }}
                      <p *ngIf="i < transacDates.length">
                        {{ transacDates[i] || 'Date not available' }}
                      </p>
                    </li>
                  </ul>
                </ul>
              </div>
              <br><br>
              <div *ngFor="let det of getDet">
                <div class="info">
                  <div class="row">
                    <div class="col-7">
                      <span id="heading">Date</span><br />
                      <span id="details">{{ currentDate }}</span>
                    </div>
                    <div class="col-5 text-end">
                      <span id="heading">Order No.</span><br />
                      <span id="details">{{ det.Tracking_number || 'N/A' }}</span>
                    </div>
                  </div>
                </div>
                <div class="pricing">
                  <div class="row">
                    <div class="col-9">
                      <span id="name">Laundry</span>
                    </div>
                    <div class="col-3">
                      <span id="price">&#8369;{{ det.price || '0.00' }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <span id="name">Shipping</span>
                    </div>
                    <div class="col-3">
                      <span id="price">&#8369;{{ det.shipping || '0.00' }}</span>
                    </div>
                  </div>
                </div>
                <div class="total">
                  <div class="row">
                    <div class="col-9">TOTAL</div>
                    <div class="col-3"><strong>&#8369;{{ det.total || '0.00' }}</strong></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
