<div class="container rounded bg-white my-4">
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-lg-4 col-md-5 col-sm-12 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div class="d-flex flex-column align-items-center">
                    <img [src]="imagePreview" alt="Customer" class="rounded-circle mb-2 img-fluid" 
                         style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #ddd;">
                    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" 
                           formControlName="Cust_image" style="display: none;">
                    <label for="fileInput" class="cursor-pointer mt-2">
                        <i class="fas fa-camera" style="color: #929292; font-size: 1.5rem;"></i>
                    </label>
                </div>
                <div class="mt-3">
                    <span class="font-weight-bold">Name</span><br>
                    <span class="text-black-50">emailexample.com</span><br>
                    <span>Customer Address</span>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="col-lg-8 col-md-7 col-sm-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>Back to home</h6>
                    </div>
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                <form [formGroup]="profileform" (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lname" style="font-weight: 600; color: #333;">Last Name</label>
                            <input type="text" class="form-control" id="lname" formControlName="Cust_lname" 
                                   [value]="customerData?.Cust_lname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fname" style="font-weight: 600; color: #333;">First Name</label>
                            <input type="text" class="form-control" id="fname" formControlName="Cust_fname" 
                                   [value]="customerData?.Cust_fname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="mname" style="font-weight: 600; color: #333;">Middle Name</label>
                            <input type="text" class="form-control" id="mname" formControlName="Cust_mname" 
                                   [value]="customerData?.Cust_mname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" style="font-weight: 600; color: #333;">Phone</label>
                            <input type="text" class="form-control" id="phone" formControlName="Cust_phoneno" 
                                   [value]="customerData?.Cust_phoneno">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" style="font-weight: 600; color: #333;">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="Cust_email" 
                                   [value]="customerData?.Cust_email">
                        </div>
                        <div class="col-md-6 mb-3 position-relative">
                            <label for="password" style="font-weight: 600; color: #333;">Password</label>
                            <input 
                                type="{{ showPassword ? 'text' : 'password' }}" 
                                class="form-control password-input" 
                                id="password" 
                                formControlName="Cust_password" 
                                [value]="customerData?.Cust_password">
                        
                            <i 
                                (click)="togglePasswordVisibility()" 
                                class="fa {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }} password-toggle-icon">
                            </i>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" formControlName="Cust_address" 
                                   [value]="customerData?.Cust_address">
                        </div>
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit" class="btn btn-primary profile-button">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
